<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Journey VINAY</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            background: black;
            font-weight: 100;
            font-family: sans-serif;
            display: flex;
            align-items: center; /* Center vertically */
            justify-content: center; /* Center horizontally */
            flex-direction: column; /* Stack elements vertically */
        }

        .container {
            text-align: center;
            padding: 20px; /* Add padding for smaller screens */
        }

        h1 {
            font-size: 3rem;
            color: #fff;
            margin-bottom: 1rem; /* Reduced margin for better spacing */
        }

        img {
            width: 80%; /* Responsive image width */
            max-width: 300px;
            margin-bottom: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        button {
            font-size: 24pt;
            letter-spacing: 3px;
            background: #9b1c2c;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: all 0.4s;
            padding: 10px 20px;
        }

        button:hover {
            color: #041e42;
        }

        button:focus {
            outline: none;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem; /* Smaller font size for mobile */
            }

            button {
                font-size: 20pt; /* Smaller button font for mobile */
                padding: 8px 16px; /* Adjust padding for mobile */
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem; /* Further reduce font size for very small screens */
            }

            img {
                width: 90%; /* Adjust image width for smaller screens */
            }

            button {
                font-size: 18pt; /* Even smaller button font */
            }
        }
    </style>
    <script type="module">
        import confetti from "https://cdn.skypack.dev/canvas-confetti";

        const doItNow = (evt, hard) => {
            const direction = Math.sign(lastX - evt.clientX);
            lastX = evt.clientX;
            const particleCount = hard ? r(122, 245) : r(2, 15);
            confetti({
                particleCount,
                angle: r(90, 90 + direction * 30),
                spread: r(45, 80),
                origin: {
                    x: evt.clientX / window.innerWidth,
                    y: evt.clientY / window.innerHeight
                }
            });
        };

        const doIt = (evt) => {
            doItNow(evt, false);
        };

        const doItHard = (evt) => {
            doItNow(evt, true);
        };

        let lastX = 0;
        const butt = document.querySelector("button");
        butt.addEventListener("mousemove", doIt);
        butt.addEventListener("click", doItHard);

        function r(mi, ma) {
            return parseInt(Math.random() * (ma - mi) + mi);
        }
    </script>
</head>

</body>
</html>
